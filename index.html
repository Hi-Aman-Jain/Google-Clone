<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav-links"><a href="#">Gmail</a></li>
                <li class="nav-links"><a href="#">Images</a></li>
                <li class="nav-links"><a href="#" class="material-icons">apps</a></li>
                <li id="sign_in"><a href="#">Sign In</a></li>
            </ul>  
        </nav>  
    </header>  
   
    <main>
        <div class="google">
            <img src="./google.png" alt="Google" id="google_logo">
        </div>
       
        <div class="form">  
            <form>
                <div class="search-container">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" id="form-search" name="search">
                    <i class="material-icons mic-icon">mic</i>
                </div>
            </form>
        </div>  
       
        <div class="buttons">  
            <button type="button" id="google_search">Google Search</button>
            <button type="button" id="im_feeling_lucky">I'm Feeling Lucky</button>
        </div>
    </main>
     
    <footer>
        <div class="footer-content">
            <ul class="footer-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="footer-right">    
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>      
</body>
</html>
